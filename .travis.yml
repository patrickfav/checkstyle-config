# To let the CI execute the maven wrapper, use this command and push the change:
#    git update-index --chmod=+x mvnw

sudo: false # route your build to the container-based infrastructure for a faster build
language: java
install: true
jdk:
  - oraclejdk8

before_install:
  - openssl aes-256-cbc -K $encrypted_b093246767c9_key -iv $encrypted_b093246767c9_iv -in ci-settings.xml.enc -out ci-settings.xml -d

script:
  - ./mvnw clean install -X

deploy:
  - provider: script
    script: ./mvnw -s ci-settings.xml deploy -X
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "target/*.jar"
    skip_cleanup: true
    on:
      branch: master
      tags: true

cache:
  directories:
    - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false
